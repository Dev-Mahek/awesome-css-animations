<!DOCTYPE html>
<!--
  Project: GSAP Marquee Scroll Animation
  Description: A simple page demonstrating a horizontally scrolling marquee
               that reacts to mouse wheel events using GSAP.
  Note: Multiple elements share the same id "marque" for demo simplicity.
        In production, prefer using a class (e.g., class="marque").
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
  </head>
  <body>

    <div id="page1"></div>
