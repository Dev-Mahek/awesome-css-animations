<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons: Remix Icon CDN for menu/close icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Root wrapper for the whole page -->
    <div id="main">
      <!-- Top navigation bar with brand and hamburger icon -->
      <div id="nav">
        <h1>Mahek</h1>
        <i class="ri-menu-3-line"></i>
      </div>
      <!-- Full-screen overlay menu (initially off-screen; see style.css #full) -->
      <div id="full">
        <!-- Menu items animated in with a stagger (see script.js) -->
        <h4>Work</h4>
        <h4>About</h4>
        <h4>Contact</h4>
        <h4>Projects</h4>
        <h4>Services</h4>
        <!-- Close icon inside overlay -->
        <i class="ri-close-large-line"></i>
      </div>
    </div>
    <!-- GSAP 3: animation library -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- App script: sets up timeline and click handlers for open/close -->
    <script src="script.js"></script>
  </body>
</html>
