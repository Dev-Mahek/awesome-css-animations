<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    </head>
    <body>
      <!--
        Custom cursor element that we animate with GSAP. It follows the mouse and
        enlarges when hovering over the image.
      -->
      <div id="cursor"></div>
      
      <!-- Main container centers the demo content on the page -->
      <div id="main">
        <!-- Image wrapper with an overlay used as a hover target -->
        <div id="image">
          <!-- Transparent overlay sits above the image; used for hover detection -->
          <div id="overlay"></div>
          <img
            src="https://images.unsplash.com/photo-1755918909925-f62b86d93c2a?q=80&w=870&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt=""
          />
        </div>
      </div>
      
      <!-- GSAP core library from CDN used for performant animations -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
        integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <!-- Custom script that wires up mouse events and animations -->
      <script src="script.js"></script>
    </body>
  </html>
